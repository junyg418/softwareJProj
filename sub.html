</div>

  <fieldset>
    <legend>
      한림대 건물
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">

        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

        <div class="carousel-item">

  <p>편의시설</p>
  <li>일송아트홀 <i class="fa fa-university" aria-hidden="true"></i> 공연장(미디어실 및 편집실 대여 가능)</li>
  <li>산학협력관 <i class="fa fa-star-o" aria-hidden="true"></i> 1층(메이커스페이스, 창업센터)</li>
  <li>사회경영 2관 <i class="fa fa-university" aria-hidden="true"></i> 3층에 회의시설, 자판기 존재. 1층엔 블루포트(카페)&스터디카페(경영학과 학부생만 사용 가능)</li>
  <li>사회경영 1관 <i class="fa fa-signal" aria-hidden="true"></i> 1층(우리은행 atm 자판기, 북카페), 2.5층(기초교육관과 연결), 3층(사과대 교학팀), 4층(캐비넷, 공공 컴퓨터실)</li>
